<head>
<title> BOCK: A Board Game Clock
</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div ID="timeClockA">
   
   
	<div ID="timeLabel" style="font-size:24pt;font-weight:bold;">05:00</div>
        <input type="button" onclick="ActivateTimer();" value="START" />

			<div ID="statusLabel" style="font-size:24pt;font-weight:bold;font-color:#ff0000"></div>
	

			
        <script type="text/javascript" src="timer.js">          
			</script>
			
			
</div>
</body>
