<html>
<head>
<title> BOCK: A Board Game Clock
</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div ID="timeClockA">
   
	<div ID="timeLabel" style="font-size:24pt;font-weight:bold;">4:59</div>
        <input type="button" onclick="ActivateTimer();" value="Activate" />
		<input type="button" onclick="Stop();" value="STAHP" />
		<input type="button" onclick="Reset();" value="RESET" />
			<div ID="pauseLabel" style="font-size:24pt;font-weight:bold;font-color:#ff0000"></div>
        <script type="text/javascript" src="timer.js">          
			</script>
</div>
</body>
</html>
